<!DOCTYPE html>
<html>
<head>
    <title>Graphing Calculator</title>
    <style>
        #calculator {
            display: flex;
            height: 100vh;
        }
        #graph {
            flex: 1;
            border: 1px solid #ccc;
        }
        #equations {
            width: 300px;
            padding: 20px;
            background: #f5f5f5;
        }
        .equation-input {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <canvas id="graph"></canvas>
        <div id="equations">
            <input type="text" class="equation-input" placeholder="Enter equation (e.g., x^2)">
            <button onclick="addEquation()">Add Equation</button>
        </div>
    </div>
    <script src="graphing_calculator.js"></script>
    <script>
        const calculator = new GraphingCalculator('graph');
        let equationCount = 0;

        function addEquation() {
            const input = document.querySelector('.equation-input');
            const equation = input.value.trim();
            if (equation) {
                calculator.addEquation(equationCount++, equation);
                input.value = '';
            }
        }

        // Set canvas size
        function resizeCanvas() {
            const canvas = document.getElementById('graph');
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            calculator.draw();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
